<!DOCTYPE html>

<html lang="ja">

    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>文字数カウンター</title>

        <!-- Tailwind CSS の読み込み -->
        <script src = "https://cdn.tailwindcss.com"></script>

        <!-- CSS ファイル（style.css）の読み込み -->
        <link rel = "stylesheet" href = "style.css">

        <!-- アイコンの読み込み -->
        <link rel="icon" href="assets/favicon.ico">

    </head>

    <body class = "bg-gray-100 text-gray-800 antialiased">
        
        <!-- レイアウトのため -->
        <div class = "container mx-auto px-4 py-6 md:py-10">

            <!-- 1. ページの大見出し -->
            <header class = "text-center mb-6">
                <h1 class = "text-2xl md:text-3xl font-black bg-gradient-to-r from-blue-500 to-purple-500 bg-clip-text text-transparent">
                    文字数カウンター
                </h1>
            </header>

            <!-- メインコンテンツ -->
            <main class = "max-w-4xl mx-auto">

                <!-- 2. 文字数の表示 -->
                <div class = "flex justify-between items-end mb-4">

                    <!-- 総文字数の表示 -->
                    <div>
                        <p class = "text-gray-500 text-sm">総文字数</p>
                        <span id = "total-chars" class = "text-4xl font-bold bg-gradient-to-r from-blue-500 to-purple-500 bg-clip-text text-transparent">0</span>
                    </div>

                    <div class = "flex gap-3">

                        <!-- クリアボタン -->
                        <button id = "clear-btn" title="クリア" class = "bg-gray-200 hover:bg-gradient-to-r hover:from-red-500 hover:to-orange-500 text-gray-700 hover:text-white font-bold p-3 rounded-lg transition-all duration-300 transform hover:scale-105 shadow-lg">
                            <img src = "assets/clear-icon.svg" alt = "クリア" class = "h-6 w-6">
                        </button>

                        <!-- コピーボタン -->
                        <button id = "copy-btn" title = "コピー" class = "bg-gradient-to-r from-blue-500 to-purple-500 hover:from-blue-600 hover:to-purple-600 text-white font-bold p-3 rounded-lg transition-all duration-300 transform hover:scale-105 shadow-lg">
                            <img src = "assets/copy-icon.svg" alt = "コピー" class = "h-6 w-6">
                        </button>

                    </div>

                </div>

                <!-- 3. テキストエリア（文章入力） -->
                <div class = "relative rounded-lg p-0.5 bg-gray-300 focus-within:bg-gradient-to-r from-blue-500 to-purple-500 transition duration-300">
                    <div class = "rounded-md overflow-hidden">
                        <textarea id = "text-input" class = "w-full h-96 bg-white border-0 p-4 resize-y focus:outline-none placeholder-gray-400 block" placeholder = "ここに文章を入力してください..."></textarea>
                    </div>
                </div>

                <!-- 4. サブコンテンツ -->
                <div id = "sub-counters" class = "flex justify-center items-center gap-8 mt-4 text-gray-500">

                    <!-- 4.1. 空白・改行を除いた文字数の表示 -->
                    <div class = "text-center">
                        <span class = "font-bold text-xl text-gray-700" id = "chars">0</span>
                        <p class = "text-xs">空白除く</p>
                    </div>

                    <!-- 4.2. 単語数 -->
                    <div class = "text-center">
                        <span class = "font-bold text-xl text-gray-700" id = "words">0</span>
                        <p class = "text-xs">単語数</p>
                    </div>

                    <!-- 4.3. 段落数 -->
                    <div class = "text-center">
                        <span class = "font-bold text-xl text-gray-700" id = "paragraphs">0</span>
                        <p class = "text-xs">段落数</p>
                    </div>

                </div>

                <!-- 5. コピー完了時のメッセージ -->
                <div id = "message-box" class = "fixed bottom-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-xl opacity-0 transition-opacity duration-300 pointer-events-none">
                    Copied!
                </div>

            </main>

        </div>

        <!-- JavaScript の取り込み -->
        <script src = "script.js"></script>

    </body>
    
</html>
