<!DOCTYPE html>

<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>文字数カウンター</title>
    </head>

    <body>
        
        <!-- 1. ページの大見出し -->
        <h1>文字数カウンター</h1>

        <!-- 2. 文字数を表示する場所 -->
        <div>
            <p>総文字数</p>
            <span id="total-chars">0</span>
        </div>
        
        <!-- 3. 文章を入力するテキストエリア -->
        <div>
            <textarea id="text-input" placeholder="ここに文章を入力してください..."></textarea>
        </div>

    </body>
    
</html>
